<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steve's Survival Guide</title>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <section class="title-container">
        <h1 class="title">Steve's Survival Guide: Dimension, Mobs, & More!</h1>
      </section>
    </header>
    <nav>
      <section class="search-handlers-container">
        <!-- Dimension Search -->
        <div class="dimension-container">
          <form class="dimension-form">
            <input
              id="dimension"
              type="text"
              placeholder="Search Dimensions"
              class="user-input"
            />
            <input
              id="dimension-submit"
              type="button"
              value="Search"
              class="submit"
            />
          </form>
        </div>
        <!-- Biome Search -->
        <div class="biome-container">
          <form class="biome-form">
            <input
              id="biome"
              type="text"
              placeholder="Search Biomes"
              class="user-input"
            />
            <input
              id="biome-submit"
              type="button"
              value="Search"
              class="submit"
            />
          </form>
        </div>
        <!-- Mob Search -->
        <div class="mob-container">
          <form class="mob-form">
            <input
              id="mob"
              type="text"
              placeholder="Search Mobs"
              class="user-input"
            />
            <input
              id="mob-submit"
              type="button"
              value="Search"
              class="submit"
            />
          </form>
        </div>
    </nav>
    <main>
        <!-- Results Section -->
        <article class="result-container">
          <!-- Text Content -->
          <div class="result-text" id="item-text"></div>
          <!-- Image Content -->
          <div class="image-container">
            <img class="image-itself" id="item-img" src="" alt="" />
          </div>
          <!-- Relations Content -->
          <div class="result-relations" id="item-relations"></div>
        </article>
      </section>
    </main>
  </body>
</html>
